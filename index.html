<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade dos Idiotas Oficiais</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Barra de Navegação -->
  <nav class="bg-blue-600 p-4 sticky top-0 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Arcade dos Idiotas Oficiais 😎</h1>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
        <li><a href="jogos.html" class="hover:text-yellow-300">Jogos</a></li>
        <li><a href="#" class="hover:text-yellow-300">Sobre</a></li>
      </ul>
    </div>
  </nav>

  <!-- Seção Principal -->
  <section class="container mx-auto py-10 text-center">
    <h2 class="text-4xl font-extrabold mb-4">Sites que funcionam na escola! 🚀</h2>
    <p class="text-lg mb-6">Radicais, zoeiros e perfeitos pra descontrair depois da aula!</p>
  </section>

  <!-- Imagem Zoeira do Dia -->
  <section class="container mx-auto py-10">
    <h3 class="text-3xl font-bold text-center mb-6">🖼️ Imagem Zoeira do Dia</h3>
    <p class="text-center mb-4">Use com sabedoria, jovem padawan 🧠✨</p>
    <div class="flex justify-center">
      <img id="zoeiraImage" src="https://via.placeholder.com/400" alt="Imagem Zoeira" class="rounded-lg shadow-lg max-w-full h-auto">
    </div>
    <div class="text-center mt-4">
      <button onclick="changeImage()" class="bg-yellow-500 text-black px-6 py-2 rounded-full hover:bg-yellow-400">Nova Zoeira!</button>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-blue-600 p-4 text-center">
    <p>&copy; 2025 Arcade dos Idiotas Oficiais. Feito com zoeira e 😎</p>
  </footer>

  <script>
    const images = [
      'https://via.placeholder.com/400/FF0000/FFFFFF?text=Zoeira+1',
      'https://via.placeholder.com/400/00FF00/FFFFFF?text=Zoeira+2',
      'https://via.placeholder.com/400/0000FF/FFFFFF?text=Zoeira+3'
    ];

    function changeImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      document.getElementById('zoeiraImage').src = images[randomIndex];
    }

    window.onload = changeImage;
  </script>
</body>
</html>
